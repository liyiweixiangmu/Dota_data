{layout name="layout" /}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h2 class="sub-header">添加用户</h2>
    <form action="/user/update" method="post">
        <div class="form-group">
            <label for="name">User name</label>
            <input type="test" class="form-control" id="name" placeholder="name" name="name" value="{$user.name}">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Email" name="email" value="{$user.email}">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" placeholder="phone" name="phone" value="{$user.phone}">
        </div>
        <input type="hidden" name="id" value="{$user.id}">
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
